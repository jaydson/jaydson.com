{{ if .IsTranslated }}
    {{ range .Translations }}
      <div style="display:flex;">
        <img style="height:30px; margin:0" src="/images/{{.Language.LanguageName}}.png" alt="{{ .Language.LanguageName }}" />
        <a href="{{ .Permalink }}"> &nbsp;{{ .Title }}{{ if .IsPage }} {{ end }}</a>
      </div>
    {{ end }}
{{ end }}
