<meta name="title" content="{{ .Title }} | {{ .Site.Title }}">
<meta name="description" content="{{ .Summary }}">
<!-- Start of Open Graph -->
<meta property="og:title" content="{{ .Title }}">
{{ if .IsPage }}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
{{ else }}
<meta property="og:type" content="website">
{{ end }}
<meta property="og:description" content="{{ .Summary }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ if .Params.image }}
<meta property="og:image" content="https://jaydson.com{{ .Params.image }}">
{{ end }}
{{ range .Params.tags }}
<meta property="og:tags" content="{{ . }}">
{{ end }}
<!-- End of Open Graph -->
<!-- Start of Twitter -->
{{ if .Site.Params.twitter_card_whitelisted }}
    {{ if .Params.image }}
<meta property="twitter:card" content="{{ .Summary }}">
    {{ else if .Description }}
<meta property="twitter:card" content="{{ .Summary }}">
    {{ else }}
<meta property="twitter:card" content="{{ .Title }}">
    {{ end }}
{{ end }}
<meta property="twitter:description" content="{{ .Summary }}">
<meta property="twitter:title" content="{{ .Title }}">
{{ if .Params.image }}
<meta property="twitter:image" content="https://jaydson.com{{ .Params.image }}">
{{ end }}
<!-- End of Twitter -->
